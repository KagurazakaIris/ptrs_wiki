<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>域名输入错误｜即将跳转</title>

  <!-- 避免被搜索引擎收录成“山寨站” -->
  <meta name="robots" content="noindex, nofollow, noarchive" />

  <!-- 无 JS 兜底：3 秒后跳转 -->
  <meta http-equiv="refresh" content="3;url=https://prts.wiki/" />

  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1020;
      --card: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --border: rgba(255,255,255,.14);
      --btn: rgba(255,255,255,.12);
      --btnHover: rgba(255,255,255,.18);
      --danger: #ff4d4f;
      --ok: #2ecc71;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --card: rgba(0,0,0,.04);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.62);
        --border: rgba(0,0,0,.10);
        --btn: rgba(0,0,0,.06);
        --btnHover: rgba(0,0,0,.10);
      }
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 30% 20%, rgba(46,204,113,.18), transparent 60%),
                  radial-gradient(900px 500px at 70% 30%, rgba(255,77,79,.16), transparent 55%),
                  var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, "PingFang SC", "Noto Sans SC", "Microsoft Yahei", Arial, sans-serif;
      color: var(--text);
    }

    .wrap {
      width: min(720px, calc(100% - 32px));
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px 22px 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 35px rgba(0,0,0,.18);
    }

    .badge {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.06);
      font-size: 14px;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 0 6px rgba(255,77,79,.15);
    }

    h1 {
      margin: 14px 0 8px;
      font-size: 24px;
      letter-spacing: .2px;
    }

    p {
      margin: 8px 0;
      line-height: 1.7;
      color: var(--muted);
      font-size: 15px;
    }

    .info {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px dashed var(--border);
      background: rgba(0,0,0,.03);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }

    a.btn, button.btn {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
    }
    a.btn:hover, button.btn:hover { background: var(--btnHover); }

    a.primary {
      border-color: rgba(46,204,113,.45);
      background: rgba(46,204,113,.16);
    }

    .count {
      font-variant-numeric: tabular-nums;
      color: var(--text);
    }

    footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" role="alert" aria-live="polite">
      <div class="badge">
        <span class="dot" aria-hidden="true"></span>
        域名输入错误提示
      </div>

      <h1>你来到了错误的网站：<span class="count" id="currentHost"></span></h1>

      <p>
        正确网站是：<strong>prts.wiki</strong>。你可能把它打成了 <strong>ptrs.wiki</strong>。
      </p>

      <div class="info">
        <p>
          将在 <strong class="count"><span id="sec">3</span></strong> 秒后自动跳转至：
          <span class="count" id="targetUrlText">https://prts.wiki/</span>
        </p>
        <p class="sr-only" id="announce"></p>
      </div>

      <div class="row">
        <a class="btn primary" id="goNow" href="https://prts.wiki/" rel="noopener noreferrer">立即跳转</a>
        <button class="btn" id="cancel" type="button">取消自动跳转</button>
        <a class="btn" id="copy" href="#" role="button">复制正确链接</a>
      </div>
    </section>

    <footer>
      这是一个提示页面，不提供任何内容服务。请以浏览器地址栏显示的域名为准。
    </footer>
  </main>

  <script>
    (function () {
      const TARGET = "https://prts.wiki/";
      const currentHostEl = document.getElementById("currentHost");
      const secEl = document.getElementById("sec");
      const announceEl = document.getElementById("announce");
      const goNowEl = document.getElementById("goNow");
      const cancelBtn = document.getElementById("cancel");
      const copyEl = document.getElementById("copy");

      // 显示当前访问的域名（含端口）
      currentHostEl.textContent = location.host || "（未知）";

      // 保留路径 + 查询参数 + hash，更“无感”地跳到对应页面
      const dest = TARGET.replace(/\/$/, "") + location.pathname + location.search + location.hash;
      goNowEl.href = dest;
      document.getElementById("targetUrlText").textContent = dest;

      let remaining = 3;
      let timer = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(timer);
          location.replace(dest);
          return;
        }
        secEl.textContent = String(remaining);
        announceEl.textContent = `将在 ${remaining} 秒后跳转至正确网站。`;
      }, 1000);

      cancelBtn.addEventListener("click", () => {
        clearInterval(timer);
        cancelBtn.textContent = "已取消自动跳转";
        cancelBtn.disabled = true;
        announceEl.textContent = "已取消自动跳转。你可以点击“立即跳转”。";
      });

      copyEl.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          await navigator.clipboard.writeText(dest);
          copyEl.textContent = "已复制";
          setTimeout(() => (copyEl.textContent = "复制正确链接"), 1200);
        } catch {
          // 兼容性兜底：提示用户手动复制
          alert("复制失败，请手动复制链接：\n" + dest);
        }
      });
    })();
  </script>
</body>
</html>
